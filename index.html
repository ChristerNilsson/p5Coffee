<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>p5Coffee</title>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <script src="transpile.js" type="text/javascript"></script>

    <script type="text/javascript" src="libraries/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="libraries/underscore.js"></script>
    <script type="text/javascript" src="libraries/coffee-script.js"></script>

    <script src="lib/codemirror/codemirror.js"></script>

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>

  <body>
    <div id="canvas" style="position: absolute; top: 5px; left: 0px; width: 600px; height:600px"></div>
    <textarea id="code" wrap="soft" style="position: absolute; top: 0px; left: 600px; width: 600px;"></textarea>
    <textarea id="msg" rows=1 wrap="soft" readonly style="position: absolute; top: 600px; left: 600px; width: 600px;"></textarea>
  </body>
